            <form id="contact-form" method="POST" action="https://somewhere/formhandler">
              <div class="form-container">
                <h1>Contact Us</h1>
                <label for="user-name" class="label">Your Name</label>
                <input type="text" id="user-name" class="input" placeholder="Jane Smith" name="name">
                <label for="user-email" class="label">Your Email</label>
                <input type="email" id="user-email" class="input" placeholder="you@example.com" name="email">
                <label for="message" class="label">Message</label>
                <textarea id="message" class="input" cols="12" rows="5" placeholder="Hello there..."></textarea>
                <div class="buttons">
                  <button type="reset" class="form-button">Cancel</button>
                  <button type="submit" class="form-button">Send</button>
                </div>
              </div>
            </form>
